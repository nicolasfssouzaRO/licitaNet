<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 min-h-screen flex justify-center">
    <div class="container mx-auto px-4">
        <div id="header-container"></div><!-- carrega os menus na parte superior da tela -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold text-blue-600 text-center uppercase tracking-wide mb-6">
                Consulta de Licitações
            </h2>
            <form id="licitacoes-search-form" class="space-y-6">
                <div class="form-group">
                    <label for="search-termo" class="block text-sm font-medium text-gray-700">Termo de Busca:</label>
                    <input type="text" id="search-termo" name="termo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Digite palavras-chave...">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="search-modalidade" class="block text-sm font-medium text-gray-700">Modalidade:*</label>
                        <select id="search-modalidade" name="modalidade" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="0">Selecione uma modalidade</option>
                            <option value="1"> Leilão - Eletrônico</option>
                            <option value="2">Diálogo Competitivo</option>
                            <option value="3">Concurso</option>
                            <option value="4">Concorrência - Eletrônica</option>
                            <option value="5">Concorrência - Presencial</option>
                            <option value="6">Pregão - Eletrônico</option>
                            <option value="7">Pregão - Presencial</option>
                            <option value="8">Dispensa de Licitação</option>
                            <option value="9">Inexigibilidade</option>
                            <option value="10">Manifestação de Interesse</option>
                            <option value="11">Pré-qualificação</option>
                            <option value="12">Credenciamento</option>
                            <option value="13">Leilão - Presencial
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="search-situacao" class="block text-sm font-medium text-gray-700">Situação:</label>
                        <select id="search-situacao" name="situacao" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="0">Selecione uma Situação</option>
                            <option value="1">Em andamento</option>
                            <option value="2">Homologada</option>
                            <option value="3">Revogada</option>
                            <option value="3">Anulada</option>
                            <option value="4">Deserto</option>
                            <option value="5">Fracassado</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="search-data-inicio" class="block text-sm font-medium text-gray-700">Data Início:*</label>
                        <input type="date" id="search-data-inicio" name="data_inicio" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div class="form-group">
                        <label for="search-data-fim" class="block text-sm font-medium text-gray-700">Data Fim:*</label>
                        <input type="date" id="search-data-fim" name="data_fim" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Buscar
                    </button>
                    <button type="reset" class="bg-gray-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Limpar
                    </button>
                </div>
            </form>
        </div>

        <div id="licitacoes-results" class="mt-6 bg-white shadow-md rounded-lg p-6 hidden">
            <table id="licitacoes-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número Compra</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidade Órgão</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ano Compra</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Objeto Compra</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Total Estimado</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Situação</th>
                    </tr>
                </thead>
                <tbody id="licitacoes-body" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
            <div id="pagination-controls" class="flex justify-between mt-4 hidden">
                <button id="prev-page" class="bg-gray-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Anterior
                </button>
                <span id="current-page" class="text-sm text-gray-700"></span>
                <button id="next-page" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Próximo
                </button>
            </div>
        </div>
        
    </div>
    <script src="./licitacoes.js"></script>
</body>
